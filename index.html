<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <header>My Library</header>
    <section>

    </section>
    <dialog>
        <form novalidate>
            <div class="form-container">
                <label for="book-name">Book Name<input type="text" id="book-name"
                        placeholder="ex : Echos de la rumeur du monde" required></label>
                <label for="book-author">Book Author<input type="text" id="book-author"
                        placeholder="ex : FrannÃ§ois Xavier Roussel"></label>
                <label for="book-pages" >Number of Pages<input type="number" id="book-pages"
                        placeholder="ex : 420" min="1" max="20000">
                    <span class="error" aria-live="polite"></span></label>
                <label for="book-status" id="check-status">Have you read it yet ?<input type="checkbox"
                        id="status"></label>
            </div>
            <div class="button-container">
                <button class="close" value="cancel">Cancel</button>
                <button class="submit" value="default">Submit</button>
            </div>
        </form>
    </dialog>
    <aside>
        <button class="add">Add Book <img src="./images/book-plus.svg" alt="Book plus"></button>
    </aside>
</body>

</html>
